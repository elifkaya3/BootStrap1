    <!--
        
        margin-padding
        ==>{property}{sides}{size}
        ==>mt-1

        PROPERTY==>
        m:margin
        p:padding

        SIDES==>
        t:top
        b:bottom
        s:start(left)
        e:end(right)
        x:left-right
        y:top-bottom

        SIZE==>
        0:0
        1:$spacer*0.25
        2:$spacer*0.5
        3:$spacer*1
        4:$spacer*1.5
        5:$spacer*3
        auto:auto
    -->

    <div class="bg-primary text-white p-3">Lorem, ipsum.</div>
    <div class="bg-primary text-white m-3">Lorem, ipsum.</div>
    <div class="bg-success text-white m-2 p-2">Lorem, ipsum.</div>
    <div class="bg-danger text-white p-4 m-5 mx-auto" >Lorem, ipsum.</div>
